<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Practice the git!</title>
  </head>
  <body>
    <div class="container">
      <div class="neon">Practice the Git!</div>
      <ul class="main-content"></ul>
    </div>
  </body>
  <script>
    const logs = [
      "vscode 에디터로 커밋해보기",
      "dom 조작해보기",
      "first-branch에서 추가한 내용",
      "second-branch에서 추가한 내용",
      "master에서 추가한 내용",
      "rebase-branch에서 추가한 내용1",
      "squash-branch에서 추가한 내용1",
    ];
    const ul = document.querySelector(".main-content");

    logs.forEach((item, index) => {
      const li = document.createElement("li");
      ul.appendChild(li);
      ul.children[index].innerHTML = "&#10024;&nbsp;" + item;
    });
  </script>
</html>
